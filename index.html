<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css" />
        <title>Library</title>
    
    </head>
    
    <body>

        <header>
            <h1>Library</h1>
            <div id="account">
                <img src="images/light/usr.png" alt="user icon">
                <p>Sign Out</p>
            </div>
        </header> 
        
        <hr>
        <br>    

        <img id="side-bar-hide" src="images/light/left.png" alt="hide sidebar">
        
        <div id="side-bar">
            <div id="side-items">
                <button id="movies-btn" class="types active-btn">Movies</button>
                <button id="series-btn" class="types">Series</button>
                <button id="books-btn" class="types">Books</button>
            </div>

            <footer>
                <p><strong>Made by </strong><a href="https://github.com/Ahmedmk11" target="_blank">Ahmed Mahmoud</a></p>
                <p>Copyright Â© <span id="starting-year">2022</span><span id="current-year"></span></p>
            </footer>
        </div>

        <div id="card-container">
            <div id="add-card">
                <img id="add-new" src="images/light/plus.png" alt="plus sign">
            </div>
        </div>

        <div id="add-book-popup" class="popup" style="display: none;">
            <form action="#" name="bookForm" method="get">
                <img id="quit-book" src="images/light/quit.png" alt="">

                <label for="book-title">Book Title</label>
                <input type="text" id="book-title" placeholder="The Gospel of the Flying Spaghetti Monster" minlength="2" maxlength="70" required>
                
                <label for="author-name">Author</label>
                <input type="text" id="author-name" placeholder="Bobby Henderson" minlength="2" maxlength="32" required>
                
                <label for="book-genre">Genre</label>
                <input type="text" id="book-genre" placeholder="Religious Text" required>

                <label for="total-pages">Total Pages</label>
                <input type="number" id="total-pages" placeholder="192" min="1" required>

                <label for="finished-pages">Finished</label>
                <input type="number" name="finishedPages" id="finished-pages" placeholder="192" min="0" required>

                <button type="submit" id="submit-book" form="bookForm" value="Submit">Submit</button>
            </form>
        </div>

        <div id="add-movie-popup" class="popup" style="display: none;">
            <form action="#" id="movie-form" name="movieForm" method="get">
                <img id="quit-movie" src="images/light/quit.png" alt="">

                <label for="movie-title">Movie Title</label>
                <input type="text" id="movie-title" placeholder="Shrek" minlength="2" required>
                
                <label for="movie-genre">Genre</label>
                <input type="text" id="movie-genre" placeholder="Adventure, Comedy" required>

                <label for="total-time">Length</label>
                <input type="text" id="total-time" placeholder="1:30" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" minlength="4" maxlength="5" required>

                <label for="finished-time">Progress</label>
                <input type="text" name="finishedTime" id="finished-time" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" placeholder="1:30" required>

                <button type="submit" id="submit-movie" form="movieForm" value="Submit">Submit</button>
            </form>
        </div>

        <div id="add-series-popup" class="popup" style="display: none;">
            <form action="#" name="seriesForm" method="get">
                <img id="quit-series" src="images/light/quit.png" alt="">

                <label for="series-title">Series Title</label>
                <input type="text" id="series-title" placeholder="JoJo's Bizarre Adventure" minlength="2" required>
                
                <label for="series-genre">Genre</label>
                <input type="text" id="series-genre" placeholder="Supernatural, Fiction" required>

                <label for="total-seasons">Total Seasons</label>
                <input type="number" id="total-seasons" placeholder="5" min="1" required>

                <label for="finished-seasons">Current Season</label>
                <input type="number" name="finishedSeasons" id="finished-seasons" placeholder="5" min="0" required>

                <label for="current-episode">Current Episode</label>
                <input type="number" id="current-episode" placeholder="13" min="1" required>

                <button type="submit" id="submit-series" form="seriesForm" value="Submit">Submit</button>
            </form>

        </div>

    </body>

</html>
