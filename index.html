<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css" />
        <title>Library</title>
    
    </head>
    
    <body>

        <header>
            <h1>Library</h1>
            <div id="account">
                <img src="images/light/usr.png" alt="user icon">
                <p>Sign Out</p>
            </div>
        </header> 
        
        <hr>
        <br>    

        <img id="side-bar-hide" src="images/light/left.png" alt="hide sidebar">
        
        <div id="side-bar">
            <div id="side-items">
                <button id="movies-btn" class="types active-btn">Movies</button>
                <button id="series-btn" class="types">Series</button>
                <button id="books-btn" class="types">Books</button>
            </div>

            <footer>
                <p><strong>Made by </strong><a href="https://github.com/Ahmedmk11" target="_blank">Ahmed Mahmoud</a></p>
                <p>Copyright Â© <span id="starting-year">2022</span><span id="current-year"></span></p>
            </footer>
        </div>

        <div id="card-container">
            <div id="add-card">
                <img id="add-new" src="images/light/plus.png" alt="plus sign">
            </div>
        </div>

        <div id="add-book-popup" class="popup" style="display: none;">
            <form action="#" name="bookForm" method="get">
                <img id="quit-book" src="images/light/quit.png" alt="">

                <label for="book-title">Book Title</label>
                <input type="text" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Book title should contain at least one character')" id="book-title" placeholder="The Gospel of the Flying Spaghetti Monster" minlength="1" required>
                
                <label for="author-name">Author</label>
                <input type="text" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Author name should contain at least one character')" id="author-name" placeholder="Bobby Henderson" minlength="1" required>
                
                <label for="book-genre">Genre</label>
                <input type="text" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Book genre should contain at least three characters')" id="book-genre" placeholder="Religious Text" minlength="3" required>

                <label for="total-pages">Total Pages</label>
                <input type="number" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Number of pages should be at least one')" id="total-pages" placeholder="192" min="1" required>

                <label for="finished-pages">Finished</label>
                <input type="number" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Number of finished pages should be less than the total number of pages')" name="finishedPages" id="finished-pages" placeholder="192" min="0" required>

                <button type="submit" id="submit-book" form="bookForm" onclick="submitBookBtn()" value="Submit">Submit</button>
            </form>
        </div>

        <div id="add-movie-popup" class="popup" style="display: none;">
            <form action="#" id="movie-form" name="movieForm" method="get">
                <img id="quit-movie" src="images/light/quit.png" alt="">

                <label for="movie-title">Movie Title</label>
                <input type="text" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Movie title should contain at least one character')" id="movie-title" placeholder="Shrek" minlength="1" required>
                
                <label for="movie-genre">Genre</label>
                <input type="text" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Movie genre should contain at least three characters')" id="movie-genre" placeholder="Adventure, Comedy" minlength="3" required>

                <label for="total-time">Length</label>
                <input type="text" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Movie length should be in the format HH:MM')" id="total-time" placeholder="01:30" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" minlength="5" maxlength="5" required>

                <label for="finished-time">Progress</label>
                <input type="text" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Progress should be in the format HH:MM')" name="finishedTime" id="finished-time" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" placeholder="01:14" maxlength="5" required>

                <button type="submit" id="submit-movie" form="movieForm" onclick="submitMovieBtn()" value="Submit">Submit</button>
            </form>
        </div>

        <div id="add-series-popup" class="popup" style="display: none;">
            <form action="#" name="seriesForm" method="get">
                <img id="quit-series" src="images/light/quit.png" alt="">

                <label for="series-title">Series Title</label>
                <input type="text" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Series title should contain at least one character')" id="series-title" placeholder="JoJo's Bizarre Adventure" minlength="1" required>
                
                <label for="series-genre">Genre</label>
                <input type="text" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Series genre should contain at least three characters')" id="series-genre" placeholder="Supernatural, Fiction" minlength="3" required>

                <label for="total-seasons">Total Seasons</label>
                <input type="number" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Number of seasons should be at least one')" id="total-seasons" placeholder="5" min="1" required>

                <label for="finished-seasons">Current Season</label>
                <input type="number" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Number of finished seasons should be less than the total number of seasons')" name="finishedSeasons" id="finished-seasons" placeholder="5" min="0" required>

                <label for="current-episode">Current Episode</label>
                <input type="number" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Current episode should be at least one')" id="current-episode" placeholder="13" min="1" required>

                <button type="submit" id="submit-series" form="seriesForm" onclick="submitSeriesBtn()" value="Submit">Submit</button>
            </form>

        </div>

        <div class="movie-sample msb-sample" style="display: none;">
            <div class="one">
                <div>
                    <img src="images/light/quit.png" alt="quit">
                    <h4>Movie</h4>
                </div>
                <h2 class="mc-title"></h2>
            </div>
            <div class="two">
                <div>
                    <h3>Progress</h3>
                    <p class="mc-progress"></p>
                </div>
                <div>
                    <h3>Length</h3>
                    <p class="mc-length"></p>
                </div>
            </div>
            <div class="three">
                <h3>Genre</h3>
                <p class="mc-genre"></p>
            </div>
            <div class="four">
                <button>Finished</button>
            </div>
        </div>


        <div class="series-sample msb-sample" style="display: none;">
            <div class="one">
                <div>
                    <img src="images/light/quit.png" alt="quit">
                    <h4>Series</h4>
                </div>
                <h2 class="sc-title"></h2>
            </div>
            <div class="two">
                <div>
                    <h3>Progress</h3>
                    <p class="sc-current"></p>
                </div>
                <div>
                    <h3>Seasons</h3>
                    <p class="sc-seasons"></p>
                </div>
            </div>
            <div class="three">
                <h3>Genre</h3>
                <p class="sc-genre"></p>
            </div>
            <div class="four">
                <button>Finished</button>
            </div>
        </div>

        <div class="book-sample msb-sample" style="display: none;">
            <div class="bc">
                <div>
                    <img src="images/light/quit.png" alt="quit">
                    <div>
                        <h4>Book</h4>
                        <h4 class="bc-author"></h4>
                    </div>
                </div>
                <h2 class="bc-title"></h2>
            </div>
            <div class="two">
                <div>
                    <h3>Progress</h3>
                    <p class="bc-current"></p>
                </div>
                <div>
                    <h3>Pages</h3>
                    <p class="bc-pages"></p>
                </div>
            </div>
            <div class="three">
                <h3>Genre</h3>
                <p class="bc-genre"></p>
            </div>
            <div class="four">
                <button>Finished</button>
            </div>
        </div>

    </body>

</html>
